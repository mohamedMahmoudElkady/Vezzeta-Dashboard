<div class="appointments-container">
    <h2>Your Appointments</h2>
  
    <div *ngIf="appointments$ | async as appointments; else noAppointments">
      <ul>
        <li *ngFor="let appointment of appointments" class="appointment-item">
          <h4>Patient: {{ appointment.patientName }}</h4>
          <p>Date: {{ appointment.date | date: 'fullDate' }}</p>
          <p>Time: {{ appointment.date | date: 'shortTime' }}</p>
          <p>Notes: {{ appointment.notes || 'No notes' }}</p>
        </li>
      </ul>
    </div>
  
    <ng-template #noAppointments>
      <p>No appointments found.</p>
    </ng-template>
  </div>
